<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Pizza Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="img/pizza.jpg" alt="Pizza">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet saepe hic voluptatum quia officiis itaque vel praesentium?</p>
        <button id="buy">Купить</button>
    </div>
    
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="email" placeholder="Email" id="user_email">
        <input type="tel" placeholder="Телефон" id="user_phone">
        <div id="error"></div>
        <button type="button" id="order">Оформить заказ</button>
    </form>
</body>
</html>
